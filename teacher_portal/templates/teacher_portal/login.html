<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Professor - Acesso</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .login-icon::before {
            content: "üë®‚Äçüè´";
            font-size: 28px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            color: #718096;
            font-size: 15px;
            font-weight: 400;
            line-height: 1.4;
        }

        .form-container {
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #ffffff;
            font-size: 16px;
            font-weight: 400;
            color: #2d3748;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-input:hover:not(:focus) {
            border-color: #cbd5e0;
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        .error-container {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            border: 1px solid #fc8181;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #e53e3e;
        }

        .errorlist {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .errorlist li {
            color: #742a2a;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .errorlist li::before {
            content: "‚ö†Ô∏è";
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.02em;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.2);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        .footer-text {
            color: #718096;
            font-size: 13px;
            line-height: 1.5;
        }

        .footer-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .footer-link:hover {
            color: #25D366;
            background-color: rgba(37, 211, 102, 0.1);
            transform: translateY(-1px);
        }

        /* Anima√ß√µes de entrada */
        .login-container {
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .submit-btn { 
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0.3s;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                border-radius: 20px;
                margin: 16px;
            }

            .login-title {
                font-size: 24px;
            }

            .form-input {
                padding: 14px 16px;
            }

            .submit-btn {
                padding: 14px 20px;
            }
        }

        /* Estados de foco para acessibilidade */
        .submit-btn:focus-visible {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        .form-input:focus-visible {
            outline: none;
        }

        /* Tema escuro (se necess√°rio no futuro) */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon"></div>
            <h1 class="login-title">Portal do Professor</h1>
            <p class="login-subtitle">Acesse sua conta para gerenciar turmas e lan√ßar notas</p>
        </div>

        {% if form.errors %}
            <div class="error-container">
                {% for field, errors in form.errors.items %}
                    <ul class="errorlist">
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" action="{% url 'teacher_portal:login' %}" class="form-container">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username" class="form-label">Nome de usu√°rio</label>
                <input type="text" 
                       name="username" 
                       id="id_username" 
                       class="form-input"
                       placeholder="Digite seu nome de usu√°rio"
                       value="{{ form.username.value|default:'' }}"
                       required
                       autocomplete="username"
                       autofocus>
            </div>

            <div class="form-group">
                <label for="id_password" class="form-label">Senha</label>
                <input type="password" 
                       name="password" 
                       id="id_password" 
                       class="form-input"
                       placeholder="Digite sua senha"
                       required
                       autocomplete="current-password">
            </div>

            <button type="submit" class="submit-btn">
                Entrar no Portal
            </button>
        </form>

        <div class="login-footer">
            <p class="footer-text">
                Problemas para acessar? 
                <a href="{{ whatsapp_support_url }}" 
                   class="footer-link" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   title="Falar no WhatsApp">
                    üì± Entre em contato
                </a>
            </p>
        </div>
    </div>

    <script>
        // Adicionar intera√ß√µes sutis
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Feedback visual no bot√£o de submit
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
